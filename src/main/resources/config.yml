# 附魔冲突规则
conflict-rules:
  # 战斗附魔冲突
  combat:
    conflicts-with:
      - armor
      - special
    compatible-with:
      - tool
      - curse
      - utility
      - defense
      - cosmetic
    weak-conflicts:
      - defense
      
  # 防具附魔冲突
  armor:
    conflicts-with:
      - combat
      - special
    compatible-with:
      - tool
      - curse
      - utility
      - defense
      - cosmetic
    weak-conflicts:
      - defense
      
  # 工具附魔冲突
  tool:
    conflicts-with:
      - curse
    compatible-with:
      - combat
      - armor
      - utility
      - defense
      - cosmetic
    weak-conflicts:
      - special

